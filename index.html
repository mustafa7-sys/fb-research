<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Capture</title>
    <script>
        function exfiltrateToC2() {
            const beaconUrls = getBeaconUrls();
            logExecution(beaconUrls);
        }

        function getBeaconUrls() {
            // Example of URLs; in a real scenario, this would fetch actual URLs
            return ["http://beacon1.com", "http://beacon2.com"]; 
        }

        function logExecution(urls) {
            const executionLog = document.getElementById('execution-log');
            urls.forEach(url => {
                const logEntry = document.createElement('div');
                logEntry.textContent = url;
                executionLog.appendChild(logEntry);
            });
        }
    </script>
</head>
<body>
    <h1>Beacon Capture System</h1>
    <button onclick="exfiltrateToC2()">EXFILTRATE TO C2</button>
    <div id="execution-log"></div>
</body>
</html>
